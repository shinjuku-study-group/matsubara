@(message: String, data: List[AddressBook])

@main("Welcome to Play") {

    <h1>@message</h1>

    <table border="1">
    @for(obj: AddressBook <- data) {
        <tr>
            <td>@obj.id</td>
            <td>@obj.name</td>
            <td>@obj.age</td>
            <td>@obj.tel</td>
            <td>@obj.address</td>
        </tr>
    }
    </table>
}
